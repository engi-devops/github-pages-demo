# Trigger workflow on push to the production branch
on:
  push:
    branches:
      - production

# Environment variables
env:
  CI: false

jobs:
  checkout-repo:
    name: 🔄 Checkout Repository
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

  setup-node:
    name: 🛠️ Set Up Node.js
    runs-on: ubuntu-22.04
    needs: checkout-repo
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use desired Node.js version

  install-dependencies:
    name: 📦 Install Dependencies
    runs-on: ubuntu-22.04
    needs: setup-node
    steps:
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci || (echo "npm install failed. Showing logs:" && npm install)
          echo "Dependencies installed successfully."

  build-project:
    name: 🏗️ Build Project
    runs-on: ubuntu-22.04
    needs: install-dependencies
    steps:
      - name: Build Project
        run: npm run build

  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-22.04
    needs: build-project
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build # Change if your build directory is different
          user_name: GitHub Actions
          user_email: noreply@github.com

  confirm-deployment:
    name: ✅ Confirm Deployment
    runs-on: ubuntu-22.04
    needs: deploy
    steps:
      - name: Confirm Deployment
        run: echo "Deployment to GitHub Pages was successful!"